<div class="flex w-full flex-col flex-nowrap gap-4 p-3 lg:p-5">
  @if (params$ | async; as params) {
    <div class="flex flex-row flex-wrap">
      <app-search
        class="grow"
        [searchableFields]="['name', 'mbArtistId']"
        [search]="params.search"
      ></app-search>
      <app-sort
        [sortableFields]="['name', 'mbArtistId']"
        [sort]="params.sort"
      ></app-sort>
    </div>
  }

  @for (artist of artists$ | async; track artist.id) {
    <app-card>
      <div class="flex flex-wrap items-center justify-between gap-x-4 gap-y-1">
        <h2 class="m-0 text-lg font-semibold text-blue-600 hover:text-blue-400">
          <a href="" class="hover:underline">{{ artist.name }}</a>
        </h2>

        <div
          class="flex flex-wrap items-center gap-x-4 gap-y-1 text-xs text-slate-500"
        >
          <div class="flex items-center gap-1" title="Total Albums">
            <app-icon-vynil class="size-4 text-gray-400"></app-icon-vynil>
            <span>{{ artist.albums?.length ?? 0 }} Albums</span>
          </div>

          <div class="flex items-center">
            <span>MBID:</span>
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              class="ml-1 flex flex-row flex-nowrap hover:text-gray-700 hover:underline"
              title="View on MusicBrainz (external link)"
            >
              {{ artist.mbArtistId }}
              <app-icon-external-link
                class="mb-0.5 ml-0.5 inline-block size-3 align-baseline"
              ></app-icon-external-link>
            </a>
          </div>
        </div>
      </div>
    </app-card>
  }

  @if (params$ | async; as params) {
    <app-paginator
      [page]="params.page"
      [size]="params.size"
      [totalElements]="totalElements$ | async"
    />
  }
</div>
